<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mind Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>  

<!-- Container for text from script.js--> 

<div>
    <div class="Container">
        <div class="row">
            <div id = javascriptText class="w-50 p-3 mx-auto bg-secondary text-white">
            </div>

</div>

<!-- forward button reload button-->
