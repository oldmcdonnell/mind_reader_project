<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mind Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>  

<!-- Container for text from script.js--> 




<div>
    <div class="container">
        <div class="row mx-auto vh-100 justify-content-center">
            <div class="flex-column d-flex mt-5 justify-content-between col-12 col-md-6">
                <div id="javascriptText" class="d-flex justify-content-center align-items-center mainText">
                </div>
                <div id="symbolText" class="symbolStyle">
                </div>
                <div class="d-flex justify-content-center">
                    <button id="standardNext" class="d-flex justify-content-center nextBtnClear"></button>
                </div>
                <div id="bottomText" class="d-flex justify-content-center align-items-center subText">
                </div>
                <div class="d-flex justify-content-end mb-5 me-5">
                 <button id="dynamicButton" class="btn btn-info p-3 rounded-circle btn-lg">GO</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- forward button reload button--> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/c82c0abd8c.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
